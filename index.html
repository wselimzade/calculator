<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <div class="theme">
          <div class="theme-content">
            <div class="ball"></div>
            <img src="src/sun-1.svg" width="24" height="24" id="sun" />
            <img src="src/moon.svg" width="24" height="24" h />
          </div>
        </div>
      </section>
      <section class="calculator">
        <div id="input">6.291/5</div>
        <div id="result">1,258.2</div>
        <div id="C"><i class="fa-solid fa-trash"></i></div>
        <div id="negative" class="grey">
          <img src="src/-.svg" />
        </div>
        <div id="remainder" class="grey">%</div>
        <div id="divide" class="blue">รท</div>
        <div id="seven" class="dark">7</div>
        <div id="eight" class="dark">8</div>
        <div id="nine" class="dark">9</div>
        <div id="multiply" class="blue">x</div>
        <div id="four" class="dark">4</div>
        <div id="five" class="dark">5</div>
        <div id="six" class="dark">6</div>
        <div id="minus" class="blue">-</div>
        <div id="one" class="dark">1</div>
        <div id="two" class="dark">2</div>
        <div id="three" class="dark">3</div>
        <div id="plus" class="blue">+</div>
        <div id="dot" class="dark">.</div>
        <div id="zero" class="dark">0</div>
        <div id="delete">
          <i class="fa-solid fa-eraser"></i>
        </div>
        <div id="equal">=</div>
      </section>
    </main>
  </body>
</html>
