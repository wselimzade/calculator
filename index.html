<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <div class="theme">
          <div class="theme-content">
            <div class="ball"></div>
            <img src="src/sun-1.svg" width="24" height="24" id="sun" />
            <img src="src/moon.svg" width="24" height="24" h />
          </div>
        </div>
      </section>
      <section class="calculator">
        <input id="input" value="" readonly />
        <input id="result" value="" readonly />
        <div class="calculator-keys">
          <button type="button" value="clear"    id="C"         class="clear"          > <i class="fa-solid fa-trash"></i>  </button>
          <button type="button" value="negative" id="negative"  class="negative grey"  > &PlusMinus;                        </button>
          <button type="button" value="%"        id="remainder" class="operator grey"  > %                                  </button>
          <button type="button" value="/"        id="divide"    class="operator blue"  > &divide;                           </button>
          <button type="button" value="7"        id="seven"     class="dark"           > 7                                  </button>
          <button type="button" value="8"        id="eight"     class="dark"           > 8                                  </button>
          <button type="button" value="9"        id="nine"      class="dark"           > 9                                  </button>
          <button type="button" value="*"        id="multiply"  class="operator blue"  > &times;                            </button>
          <button type="button" value="4"        id="four"      class="dark"           > 4                                  </button>
          <button type="button" value="5"        id="five"      class="dark"           > 5                                  </button>
          <button type="button" value="6"        id="six"       class="dark"           > 6                                  </button>
          <button type="button" value="-"        id="minus"     class="operator blue"  > -                                  </button>
          <button type="button" value="1"        id="one"       class="dark"           > 1                                  </button>
          <button type="button" value="2"        id="two"       class="dark"           > 2                                  </button>
          <button type="button" value="3"        id="three"     class="dark"           > 3                                  </button>
          <button type="button" value="+"        id="plus"      class="operator blue"  > +                                  </button>
          <button type="button" value="."        id="dot"       class="decimal dark"   > .                                  </button>
          <button type="button" value="0"        id="zero"      class="dark"           > 0                                  </button>
          <button type="button" value="delete"   id="delete"    class="delete"         > <i class="fa-solid fa-eraser"></i> </button>
          <button type="button" value="="        id="equal"     class="operator equal" > =                                  </button>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
